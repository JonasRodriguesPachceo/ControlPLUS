name: controlplus

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PUID: ${PUID}
        PGID: ${PGID}
    image: control-plus-app
    restart: unless-stopped
    env_file:
      - .env
    user: "${PUID}:${PGID}"
    volumes:
      - ./:/var/www/html
    entrypoint: ["/bin/sh", "-c", "chmod +x docker/app/entrypoint.sh && docker/app/entrypoint.sh"]
    command: []
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - controlplus_network

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:rw
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - controlplus_network

  db:
    image: mariadb:11.4
    restart: unless-stopped
    command: ["mariadbd", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    env_file:
      - .env
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -P 3306 -uroot -p$${MARIADB_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 120s
    networks:
      - controlplus_network

  node:
    image: node:20-alpine
    working_dir: /var/www/html
    user: "${PUID}:${PGID}"
    env_file:
      - .env
    command: >
      sh -c "
        if [ ! -d node_modules ]; then
          (npm ci || npm install);
        fi;
        npm run dev -- --host
      "
    volumes:
      - ./:/var/www/html
    ports:
      - "5173:5173"
    depends_on:
      app:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5173/ >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - controlplus_network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - controlplus_network

volumes:
  dbdata:
  redisdata:

networks:
  controlplus_network:
    driver: bridge
