services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    image: control-plus-app
    container_name: control-plus-app
    restart: unless-stopped
    env_file:
      - .env
    # roda o processo como o mesmo UID:GID do host
    user: "${PUID:-1000}:${PGID:-1000}"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  nginx:
    image: nginx:1.27-alpine
    container_name: control-plus-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    # nginx só precisa ler; com 664/775 e grupo www funciona
    volumes:
      - ./:/var/www/html:rw
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mariadb:11.4
    container_name: control-plus-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: control_plus
      MARIADB_USER: control
      MARIADB_PASSWORD: control
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"

  # Opcional: serviço Node para Vite (dev)
  node:
    image: node:20-alpine
    container_name: control-plus-node
    working_dir: /var/www/html
    # roda como seu usuário também
    user: "${PUID:-1000}:${PGID:-1000}"
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./:/var/www/html
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - app

volumes:
  dbdata:
