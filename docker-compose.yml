services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    image: control-plus-app
    container_name: backend
    restart: unless-stopped
    env_file:
      - .env
    user: "${PUID:-1000}:${PGID:-1000}"
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "
        if [ -d storage ]; then
          chmod -R 775 storage bootstrap/cache;
          chown -R app:www storage bootstrap/cache;
        fi;
        php-fpm
      "
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "512M"
        reservations:
          cpus: "0.25"
          memory: "256M"
    networks:
      - controlplus_network

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:rw
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "256M"
    networks:
      - controlplus_network

  db:
    image: mariadb:11.4
    container_name: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: control_plus
      MARIADB_USER: control
      MARIADB_PASSWORD: control
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -P 3306 -u$${MARIADB_USER} -p$${MARIADB_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "1G"
        reservations:
          cpus: "0.50"
          memory: "512M"
    networks:
      - controlplus_network

  node:
    image: node:20-alpine
    container_name: frontend-node
    working_dir: /var/www/html
    user: "${PUID:-1000}:${PGID:-1000}"
    command: sh -c "npm install && npm run dev -- --host"
    volumes:
      - ./:/var/www/html
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      app:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: "512M"
    networks:
      - controlplus_network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "256M"
    networks:
      - controlplus_network

volumes:
  dbdata:
  redisdata:

networks:
  controlplus_network:
    driver: bridge
