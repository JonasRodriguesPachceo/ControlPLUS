x-puidpgid: &puidpgid
  PUID: ${PUID:-1000}
  PGID: ${PGID:-1000}

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args: *puidpgid
    image: control-plus-app
    container_name: backend
    restart: unless-stopped
    env_file:
      - .env
    environment: *puidpgid
    user: "${PUID:-1000}:${PGID:-1000}"
    volumes:
      - ./:/var/www/html
    entrypoint: ["/bin/sh", "-c", "chmod +x docker/app/entrypoint.sh && docker/app/entrypoint.sh"]
    command: []
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "512M"
        reservations:
          cpus: "0.25"
          memory: "256M"
    networks:
      - controlplus_network

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:rw
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "256M"
    networks:
      - controlplus_network

  db:
    image: mariadb:11.4
    container_name: mariadb
    restart: unless-stopped
    command: ["mariadbd","--character-set-server=utf8mb4","--collation-server=utf8mb4_unicode_ci"]
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: control_plus
      MARIADB_USER: control
      MARIADB_PASSWORD: control
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -P 3306 -uroot -p$${MARIADB_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "1G"
        reservations:
          cpus: "0.50"
          memory: "512M"
    networks:
      - controlplus_network

  node:
    image: node:20-alpine
    container_name: frontend-node
    working_dir: /var/www/html
    user: "${PUID:-1000}:${PGID:-1000}"
    command: >
      sh -c "
        if [ ! -d node_modules ]; then
          (npm ci || npm install);
        fi;
        npm run dev -- --host
      "
    volumes:
      - ./:/var/www/html
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      app:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5173/ >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: "512M"
    networks:
      - controlplus_network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "256M"
    networks:
      - controlplus_network

volumes:
  dbdata:
  redisdata:

networks:
  controlplus_network:
    driver: bridge
