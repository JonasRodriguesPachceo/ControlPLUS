services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    image: control-plus-app
    container_name: backend
    restart: unless-stopped
    env_file:
      - .env
    user: "${PUID:-1000}:${PGID:-1000}"
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "
        # Composer (primeira vez)
        if [ ! -d vendor ]; then
          composer install --no-interaction --prefer-dist --no-progress || exit 1;
        fi;

        # .env e APP_KEY
        if [ ! -s .env ] && [ -f .env.example ]; then
          cp .env.example .env;
        fi;
        if ! grep -q '^APP_KEY=' .env || grep -q '^APP_KEY=$' .env; then
          php artisan key:generate || true;
        fi;

        # Aguarda o banco ficar pronto
        until php -r 'mysqli_connect(getenv(\"DB_HOST\"), getenv(\"DB_USERNAME\"), getenv(\"DB_PASSWORD\"), getenv(\"DB_DATABASE\"));' 2>/dev/null; do
          echo 'Aguardando o banco de dados ficar disponível...';
          sleep 5;
        done;

        # Verifica se já existem migrations aplicadas
        if php artisan migrate:status --no-interaction | grep -q 'No migrations found'; then
          echo 'Nenhuma migration encontrada — executando migrate e seed';
          php artisan migrate --force && php artisan db:seed --force;
        else
          echo 'Migrations já existentes — apenas aplicando pendentes';
          php artisan migrate --force;
        fi;

        # Permissões
        if [ -d storage ]; then
          chmod -R 775 storage bootstrap/cache;
          chown -R app:www storage bootstrap/cache;
        fi;

        # Inicia PHP-FPM
        php-fpm
      "
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "512M"
        reservations:
          cpus: "0.25"
          memory: "256M"
    networks:
      - controlplus_network

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:rw
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "256M"
    networks:
      - controlplus_network

  db:
    image: mariadb:11.4
    container_name: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: control_plus
      MARIADB_USER: control
      MARIADB_PASSWORD: control
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -P 3306 -u$${MARIADB_USER} -p$${MARIADB_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "1G"
        reservations:
          cpus: "0.50"
          memory: "512M"
    networks:
      - controlplus_network

  node:
    image: node:20-alpine
    container_name: frontend-node
    working_dir: /var/www/html
    user: "${PUID:-1000}:${PGID:-1000}"
    command: >
      sh -c "
        if [ ! -d node_modules ]; then
          (npm ci || npm install);
        fi;
        npm run dev -- --host
      "
    volumes:
      - ./:/var/www/html
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      app:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: "512M"
    networks:
      - controlplus_network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "256M"
    networks:
      - controlplus_network

volumes:
  dbdata:
  redisdata:

networks:
  controlplus_network:
    driver: bridge
